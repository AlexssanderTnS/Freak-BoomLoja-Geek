<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css do cadastro -->
    <link rel="stylesheet" href="cadastro.css">

    <title>Cadastro</title>
</head>

<body>

    <!--Tela mobile de cadastro-->

   <form action="/ação_para.javascript">

                            <!--Inputs início-->                      
    <input type="text" id="nickname" name="nickname" placeholder="Digite o seu apelido"><br>

    <input type="email" id="email" name="email" placeholder="Informe um e-mail válido"><br>

    <input type="password" id="senha" name="senha" placeholder="Digite a sua senha"><br>

    <input type="password" id="confirmar" name="confirmar" placeholder="Confirme a sua senha"><br>

    <input type="date" name="data" id="data" required><br>
                        <!--Selecionar o gênero-->
    <form>
        <label>Gênero:</label><br>
    <input type="radio"id="feminino" name="genero" value="Feminino" required>
    <label for="feminino">Feminino</label>


    <input type="radio"id="masculino" name="genero" value="Masculino" required>
    <label for="masculino">Masculino</label>

    <input type="radio" name="genero" id="Prefiro não dizer" value="Prefiro não dizer"required>
    <label for="outro">Outro / Prefiro não dizer</label><br>

    </form>
                        <!--Continuação dos inputs-->
    <input type="text" name="mae" id="mae" placeholder="Digite o nome da sua mãe"><br>

    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required><br>

    <input type="tel" name="celular" id="celular" placeholder="Digite o seu número (XX) XXXXX-XXXX"><br>

    <input type="tel" name="fixo" id="fixo" placeholder="Digite o seu número fixo (DDD)"><br>

    <input type="text" name="cep" id="cep" placeholder="Cep: 00000-000"required><br>

    <input type="text" name="bairro" id="Bairro" placeholder="Bairro" required><br>

    <input type="text" name="numero" id="numero"placeholder="N°"required><br>

    <input type="text" name="endereço" id="endereço"placeholder="Endereço" required><br>

    <input type="text" name="complemento" id="complemento"placeholder="complemento"required><br>

    <button>Pronto!!</button>

    </form>
   
</body>
</html>
