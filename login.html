<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="morcego-direita"></div>
    <div class="morcego-esquerda"></div>

    <!-- Imagens decorativas -->
    <div class="imagem-ps2"></div>
    <div class="imagem-ps5"></div>

    <!-- Formulário de Login -->
    <div class="formulario">
        <form action="#" method="post">
            <!-- Logos para diferentes resoluções -->
            <img src="desktop/logo1.png" class="imagem-logo-pc">
            <img src="desktop/logo1.png" class="imagem-logo">

            <div>
                <input class="botao-campo" id="login-email" name="email" type="text" placeholder="Insira seu e-mail" required>
            </div>
            <div>
                <input class="botao-campo" id="login-senha" name="senha" type="password" placeholder="Insira a sua senha" required>
            </div>

            <!-- Botões -->
            <div class="botoes">
                <input class="botao-function" id="botao-enviar" type="submit" value="Enviar">
                <a class="botao-function" id="botao-a" href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <!-- Imagens dos personagens -->
    <div class="imagens">
        <img src="desktop/anyalogin.png" class="imagem-anya">
        <img src="desktop/kratoslogin.png" class="imagem-kratos-desk">
        <img src="desktop/atreuslogin.png" class="imagem-atreus-desk">
        <img src="mobile/kratos.png" class="imagem-kratos">
        <img src="mobile/atreus.png" class="imagem-atreus">
    </div>

</body>

</html>
